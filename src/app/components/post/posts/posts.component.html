<div class="container p-5">
    <h1>Posts All</h1>
    <a class="btn btn-primary" routerLink="/camera">camera</a>
  
    <div *ngFor="let post of posts" class="shadow my-4 m-lg-4 rounded p-4">
      <h5>{{post.title}}</h5>
      <p>{{post.body}}</p>
      <div class="mx-3">
        <button class="btn btn-primary" (click)="onShare(post)">Share</button>
      </div>
    </div>
</div>
