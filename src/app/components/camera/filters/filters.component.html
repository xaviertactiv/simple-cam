<div class="d-flex overflow-auto">
    <div 
        *ngFor="let filter of filters"
        [class]="filter"
        (click)="handleClick(filter)"
        class="p-4 m-2 position-relative shadow">
            <span class="position-relative font-weight-bold" style="z-index: 20;">{{filter}}</span>
            <img class="position-absolute w-100 h-100" [src]="img" [style.inset]="0">
    </div>
</div>
